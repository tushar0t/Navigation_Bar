<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #e64c4c;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }

        .navbar a:hover, .navbar a.active {
            background-color: #d23838;
            border-radius: 5px;
        }

        .navbar .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #db3f3f;
            border-radius: 5px;
        }

        .contact-info {
            background-color: #e0f7fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        .contact-info h2 {
            color: #00796b;
        }

        .contact-info p {
            font-size: 1.1em;
            color: #1fa08a;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="mailto:tusharbhatt0815@mail.com">Contact Me</a>
        <a href="#home" class="active">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <div class="dropdown">
            <a href="#" class="dropbtn">More</a>
            <div class="dropdown-content">
                <a href="https://tushar0t.github.io/Portfolio/" target="_blank">Portfolio</a>
                <a href="#contact">Contact</a>
                <a href="#blog">Blog</a>
            </div>
        </div>
    </nav>

    <section id="home">
        <h1>Welcome to My Website</h1>
        <p>Home section</p>
    </section>
<br>
    <section id="about">
        <h1>About Me</h1>
    </section>
    <br>


    <div class="contact-info">
        <h2>Tushar Bhatt</h2>
        <p>Student of BCA 1st Year</p>
        <p>Email: <a href="mailto:tusharbhatt0815@mail.com">tusharbhatt0815@mail.com</a></p>
        <p>Mobile: +91 7466065898</p>
    </div>
</body>
</html>
